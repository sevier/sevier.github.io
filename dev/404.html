---
permalink: /404.html
---
{{ partial "head.html" . }}
	<body>
		<div id="error404">
			<main class="displayinflex flexwrap justifycenter center aligncenter">
				<div id="erroricon" class="flex">
					<span class="fa fa-battery-quarter fa-fw fa-4x" style="color: #0FC;"></span>
				</div>
				<div class="flex">
					<span id="errormsg" class="serif">{{ with .Site.Params.title404 }}{{ . }}{{ else }}404 - Page not found{{ end }}<br></span>
					{{ with .Site.Params.subtitle404 }}{{ . | markdownify }}{{ else }}The content you're looking for doesn't seem to exist.{{ end }}
				</div>
			</main>
		</div>
	</body>
</html>
